<ngb-carousel>

  <ng-template ngbSlide>
    <img class='img-fluid' src="../../assets/images/Golden-Gate-Bridge.jpeg" alt="Golden Gate Bridge">
    <div class="carousel-caption">
      <h3>10 seconds between slides...</h3>
      <p>This carousel uses customized default values.</p>
    </div>
  </ng-template>

  <ng-template ngbSlide>
    <img class='img-fluid' src="../../assets/images/Big-Ben.jpeg" alt="Big Ben">
    <div class="carousel-caption">
      <h3>No mouse events...</h3>
      <p>This carousel doesn't pause or resume on mouse events</p>
    </div>
  </ng-template>

  <ng-template ngbSlide>
    <img class='img-fluid' src="../../assets/images/Sydney-Opera-House.jpeg"  alt="Sydney Opera House">
    <div class="carousel-caption">
      <h3>No keyboard...</h3>
      <p>This carousel uses customized default values.</p>
    </div>
  </ng-template>

  <ng-template ngbSlide>
    <img class='img-fluid' src="../../assets/images/Empire-State-Building.jpeg" alt="Empire State Building">
    <div class="carousel-caption">
      <h3>And no wrap after last slide.</h3>
      <p>This carousel uses customized default values.</p>
    </div>
  </ng-template>

</ngb-carousel>
