<div class="city-container">
  <h1>Cities:</h1>
  <div *ngFor="let city of cities">
    <!-- Render card component for each city in list -->

    <!-- img of city -->
    <!-- city name prolly h1 -->
    <div class="card">

      <img class="card-img" [src]="city.image_url" style="max-height: 100px; max-width: 100px">

      <h5>{{city.name}}</h5>
    </div>

  </div>
</div>
